<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic required meta tags -->

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="language" content="english" />
    <meta name="title" content="Page title" />
    <meta name="description" content="A brief description of the page" />
    <meta name="author" content="Author of the page" />
    <meta name="copyright" content="Copyright owner" />

    <!-- Various SEO meta tags -->

    <!-- <meta name="rating" content="safe for kids" /> | Possible values: general, mature, restricted, adult, 14 years, safe for kids -->
    <meta name="rating" content="safe for kids" />
    <!-- <meta name="robots" content="index,follow"> | For page crawlers bots. Default values: index, follow -->
    <meta name="robots" content="index,follow" />

    <!-- Social media meta tags -->

    <!-- Open graph protocol | used by Facebook -->

    <!-- <meta property="og:title" content="A brief description"> | This is the title that will display in social media card preview. This should reflect the individual page and not the website as a whole. [Maximum 70 characters.] -->
    <meta property="og:title" content="The title of the page" />
    <!-- <meta property="og:type" content="website"> | This informs social media that this content is of type website (for example). -->
    <meta property="og:type" content="website" />
    <!-- <meta property="og:url" content="https://www.mysite.com" /> | The canonical URL for your page. This should be the undecorated URL, without session variables, user identifying parameters, or counters. -->
    <meta property="og:url" content="https://www.example.com" />
    <!-- <meta property="og:description" content="A brief description of the page" /> | A description that concisely summarizes the content as appropriate for presentation within a Tweet. You should not re-use the title as the description or use this field to describe the general services provided by the website. [Maximum 200 characters.] -->
    <meta property="og:description" content="A brief description of the page" />
    <!-- <meta property="og:image" content="https://web-site.com/images/image.jpg" />
      | Preferred preview image for the specific document! It should be at least 600×315 pixels, but 1200×630 or larger is preferred (less than 1MB). Stay close to a 1.91:1 aspect ratio to avoid cropping. -->
    <meta
      property="og:image"
      content="https://www.example.com/media/images/social-index.jpg"
    />
    <!-- <meta property="og:image:secure_url" content="https://secure.example.com/images/image.jpg" /> |  An alternate url to use if the webpage requires HTTPS. -->
    <meta
      property="og:image:secure_url"
      content="https://www.example.com/media/images/social-index.jpg"
    />
    <!-- <meta property="og:image:type" content="image/jpeg" /> | A MIME type for this image. -->
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1280" />
    <meta property="og:image:height" content="640" />
    <!-- <meta property="og:image:alt" content="Image description" /> | A description of what is in the image (not a caption). If the page specifies an og:image it should specify og:image:alt.-->
    <meta
      property="og:image:alt"
      content="A beautiful lady with a modern hair cut"
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Hair Day Salon" />

    <!-- Twitter cards | used by Twitter -->

    <!-- <meta name="twitter:card" content="summary_large_image" /> |  This tag specifies the type of Twitter Card that should be displayed. The summary_large_image type displays a short summary with a large image preview. -->
    <meta name="twitter:card" content="summary_large_image" />
    <!-- <meta name="twitter:site" content="@twitterUsername" /> | Twitter username, or your site or company’s username. -->
    <meta name="twitter:site" content="@Example" />
    <!-- <meta name="twitter:title" content="Page title" /> | The title  used in the card. This could match <title> tags, but it doesn’t have to. -->
    <meta name="twitter:title" content="Page title" />
    <!-- <meta name="twitter:description" content="A brief description of the page" /> | a brief description of the page that will be displayed under the title. This should be a maximum of 200 characters, and may be truncated even further when displayed. -->
    <meta
      name="twitter:description"
      content="A brief description of the page"
    />
    <!-- <meta name="twitter:image" content="https://web-site.com/images/image.jpg" /> | an image to show. Most standard image formats (JPG, PNG, GIF) are acceptable, but it must be less than 5MB in size. The image may be automatically cropped to display in differently sized cards, so it is a good idea to have the main focal point in the center. -->
    <meta
      name="twitter:image"
      content="https://www.example.com/media/images/social-index.jpg"
    />
    <!-- <meta name="twitter:image:alt" content="Alt text for image"> | Image alternative text -->
    <meta
      name="twitter:image:alt"
      content="A beautiful lady with a modern hair cut"
    />

    <!-- Required for social media analytics -->
    <!-- <meta property="fb:app_id" content="your_app_id" /> -->
    <!-- <meta name="twitter:site" content="@website-username" /> -->

    <!-- Responsive / Mobile meta tags -->

    <!-- <meta name="format-detection" content="telephone=no,date=no,address=no,email=no,url=no"/> -->
    <meta name="format-detection" content="telephone=yes" />

    <!-- Progressive web apps meta tags -->

    <!-- Add to home screen -->
    <!-- <meta name="mobile-web-app-capable" content="yes" /> -->
    <!-- <meta name="apple-mobile-web-app-capable" content="yes" /> -->
    <!-- <meta name="apple-mobile-web-app-status-bar-style" content="black" /> | black | black-translucent | default -->
    <!-- <meta name="apple-mobile-web-app-status-bar-style" content="black" /> -->
    <!-- <meta name="theme-color" content="#ff00ff" /> | Android only! -->
    <!-- <link rel='manifest' href='/manifest.json'> | Android only! -->

    <!-- Icons meta tags -->

    <!-- Minimal -->
    <link rel="icon" type="image/png" href="/media/images/favicon@32.png" />
    <link rel="icon" sizes="192x192" href="/media//images/icon@192.png" />
    <link rel="apple-touch-icon" href="/media/images/icon@152.png" />
    <meta
      name="msapplication-square310x310logo"
      content="/media/images/icon@310.png"
    />
    <!-- Apple -->
    <!-- <link rel="apple-touch-icon" href="/media/images/touch-icon-iphone.png" /> -->
    <!-- <link rel="apple-touch-icon" sizes="76x76" href="/media/images/touch-icon-ipad.png" /> -->
    <!-- <link rel="apple-touch-icon" sizes="120x120" href="/media/images/touch-icon-iphone-retina.png" /> -->
    <!-- <link rel="apple-touch-icon" sizes="152x152" href="/media/images/touch-icon-ipad-retina.png" /> -->

    <!-- Microsoft -->
    <!-- <meta name='msapplication-square70x70logo' content='/media/images/icon_smalltile.png'> -->
    <!-- <meta name='msapplication-square150x150logo' content='/media/images/icon_mediumtile.png'> -->
    <!-- <meta name='msapplication-wide310x150logo' content='/media/images/icon_widetile.png'> -->

    <title>Page title</title>
    <link rel="canonical" href="https://www.example.com" />

    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/print.css" media="print" />
  </head>

  <body>
    <header>
      <!-- Add your website name or logo here -->
      <p>Header</p>
    </header>
    <nav>
      <!-- Add your website navigation here -->
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

      <!-- Add your main content here -->
      <h1>Heading</h1>
    </main>
    <footer>
      <!-- Add copyright notices and other footer content here -->
      <p>Footer</p>
    </footer>

    <!-- Include your JavaScript files here -->
    <script src="/scripts/main.js"></script>
  </body>
</html>
